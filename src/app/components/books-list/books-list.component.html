<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="brand" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="$event.preventDefault();updateUser()">Update Book</button>
        </div>
      </form>
  </div>
</div>



<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Books List</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i = index">
            <th scope="row">{{book._id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.brand}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" (click)="loadArticleToEdit(book._id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button>  
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
